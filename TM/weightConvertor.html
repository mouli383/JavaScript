<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor</title>
    <style>
        body{
            margin-top:70px;
        }
    </style>
    <link rel="stylesheet" href="weightConvertor.css">
</head>

<body>
    <div class="container">
        <h3 style="text-align:center">Weight Converter</h3>
        <form action="">
            <div class="form-group" style="text-align:center" >
                <input type="number" placeholder="Enter pounds" id="lbsInput">
            </div>
        </form>
        <div id="output">
            <div class="card">
                <div class="card-block card-block1">
                    <h4>Grams:</h4>
                    <div id="gramsOutput"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-block card-block2">
                    <h4>KiloGrams:</h4>
                    <div id="kilogramsOutput"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-block card-block3">
                    <h4>Ounces:</h4>
                    <div id="ozOutput"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="weightConvertor.js"></script>
</body>
</html>
