<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF VIEWER</title>
    <link rel="stylesheet" href="pdfviewer.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"  integrity="sha384-fnm0CqbTLW"> -->
</head>
<body>
        <div class="top-bar">
            <button class="btn" id="prev-page">
                <i class="fas fa-arrow-circle-left"></i> Previous Page
            </button>
            <button class="btn" id="next-page">
                Next Page <i class="fas fa-arrow-circle-right"></i> 
            </button>

            <span id="page-info">Page <span id="page-num"> </span> of <span id="page-count"></span></span>
        </div>

        <canvas id="pdf-render">

        </canvas>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="pdfviewer.js"></script>
</body>
</html>
